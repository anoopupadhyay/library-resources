# ==============================================================================
# Jenkins slaves/workers/nodes/agents pod definitions
# ==============================================================================
apiVersion: v1
kind: Pod
spec:
  containers:
  # ----------------------------------------------------------------------------
  # JNLP Node
  # ----------------------------------------------------------------------------
  - name: 'jnlp'
    securityContext:
      runAsUser: 1000
    image: "maven:3.6.2-jdk-8-slim"
    tty: true
    command:
    - sh
    args: 
    - /var/jenkins_config/jenkins-agent
    volumeMounts:
    - mountPath: /var/jenkins_config
      name: jenkins-agent
  - name: 'docker'
    image: "docker:19-dind"
    tty: true
    command:
    - cat
    volumeMounts:
    - mountPath: /var/run/docker.sock
      name: docker-socket
  volumes:
  - name: jenkins-agent
    configMap:
      name: jenkins-agent
      path: /var/jenkins_config
  - name: docker-socket
    hostPath:
      path: /var/run/docker.sock
